{% extends 'questionnaire/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-dark">
                <div class="card-header bg-dark text-white">
                    <h1>Регистрация</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div>
                            <label for="id_email">Электронная почта:</label> {{ form.email }} <br>
                            <label for="id_password1">Пароль:</label> {{ form.password1 }} <br>
                            <label for="id_password2">Повторите пароль:</label> {{ form.password2 }} <br>
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
